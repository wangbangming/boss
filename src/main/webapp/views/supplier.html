<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="row">

            <div class="col-12">
                <div class="well with-header">
                    <div class="header bordered-pink">所有供应商</div>
                    <div class="buttons-preview">
                        <div ng-controller="ModalDemoCtrl">

                            <h5 class="text-right">
                                <!--<button class="btn btn-default" ng-click="checkOne()">checkOne</button>
                                <button class="btn btn-default" ng-click="checkQuery()">checkQuery</button>
                                <button class="btn btn-default" ng-click="checkSave()">checkSave</button>
                                <button class="btn btn-default" ng-click="checkRemove()">checkRemove</button>
                                <button class="btn btn-default" ng-click="refreshPage()">refreshPage</button>-->
                                <button ng-if="supplierCurrentStatus==0" class="btn btn-default" ng-click="active()">激活</button>
                                <button ng-if="supplierCurrentStatus==1" class="btn btn-default" ng-click="lock()">锁定</button>
                                <button ng-if="supplierCurrentStatus==2" class="btn btn-default" ng-click="unlock()">解锁</button>
                                <button class="btn btn-default" ng-click="open('','myModalContent.html', 'add')">注册供应商</button>
                                <button class="btn btn-default" ng-click="open('','myModalContent.html', 'edit')">编辑供应商</button>
                                <button class="btn btn-default" ng-click="removeLine()" check-button-auth="/rest/suppliers">删除供应商</button>
                            </h5>

                            <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection class="grid"></div>

                            <script type="text/ng-template" id="myModalContent.html">
                                <div class="modal-header">
                                    <h3 class="modal-title">{{modalTitle}}</h3>
                                </div>
                                <div class="modal-body">

                                    <form class="form-horizontal" role="form">

                                        <div class="form-group">
                                            <label for="inputText1" class="col-sm-2 control-label no-padding-right">供应商名称</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputText1" ng-model="supplier.supplierName"
                                                       placeholder="合法的供应商名">
                                                <p class="help-block">至少5个字符.</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputEmail3" class="col-sm-2 control-label no-padding-right">供应商邮箱</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="inputEmail3" ng-model="supplier.supplierEmail"
                                                       placeholder="有效的Email地址">
                                                <p class="help-block">带@的Email地址</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputText3" class="col-sm-2 control-label no-padding-right">联系人</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputText3" ng-model="supplier.contactName"
                                                       placeholder="联系人姓名">
                                                <p class="help-block">至少2个字符.</p>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="inputText4" class="col-sm-2 control-label no-padding-right">联系人电话</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="inputText4" ng-model="supplier.contactPhone"
                                                       placeholder="电话">
                                                <p class="help-block">带区号的座机号码或手机号码</p>
                                            </div>
                                        </div>

                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-blue" ng-click="ok()" ng-bind="modalAction">保存</button>
                                    <button class="btn btn-warning" ng-click="cancel()">取消</button>
                                </div>
                            </script>


                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
